services:
  mariadb:
    build: ./mariadb
    container_name: mariadb
    restart: unless-stopped 
    env_file: 
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - inception

  wordpress:
    image: wordpress:user
    container_name: wordpress
    build: ./wordpress
    depends_on:
      - mariadb
    volumes: 
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    restart: always

  nginx:
    image: nginx:user
    container_name: nginx
    build: ./nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts: 
      device: /home/ple-guya/data/mariadb
      o: bind
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/ple-guya/data/wordpress
      o: bind
      type: none

networks:
  inception:
    name: inception